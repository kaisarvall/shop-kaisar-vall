    function createProductCard(product, index) {
        const card = document.createElement('div');
        card.className = 'product-card';

        const title = document.createElement('div');
        title.className = 'product-title';
        title.textContent = product.title;
        
        const clickInfo = document.createElement('div');
        clickInfo.className = 'click-info';
        clickInfo.textContent = 'KLIK DISINI UNTUK MELIHAT HARGA' + (product.title.includes('PARTNER') ? ' DAN BENEFIT' : '');
        
        const details = document.createElement('div');
        details.className = 'product-details';
        
        const heading = document.createElement('h3');
        heading.textContent = product.details.heading;
        
        const priceList = document.createElement('ul');
        priceList.className = 'price-list';
        
        product.details.prices.forEach(price => {
            const li = document.createElement('li');
            li.textContent = price;
            priceList.appendChild(li);
        });
        
        if (product.details.benefits) {
            const benefitsHeading = document.createElement('h4');
            benefitsHeading.textContent = 'BENEFIT JOIN PT';
            benefitsHeading.style.marginTop = '15px';
            
            const benefitsList = document.createElement('ul');
            benefitsList.className = 'price-list';
            
            product.details.benefits.forEach(benefit => {
                const li = document.createElement('li');
                li.textContent = benefit;
                benefitsList.appendChild(li);
            });
            
            details.appendChild(benefitsHeading);
            details.appendChild(benefitsList);
        }
        
        const orderBtn = document.createElement('button');
        orderBtn.className = 'order-btn';
        orderBtn.textContent = 'ORDER';
        
        details.appendChild(heading);
        details.appendChild(priceList);
        details.appendChild(orderBtn);
        
        card.appendChild(title);
        card.appendChild(clickInfo);
        card.appendChild(details);
        
        return card;
    }

            function changeTheme(theme) {
            const root = document.documentElement;
            
            // Reset semua variabel CSS ke default
            root.style.setProperty('--primary-color', '#409cff');
            root.style.setProperty('--primary-glow', 'rgba(64, 156, 255, 0.7)');
            root.style.setProperty('--accent-blue', '#00a8ff');

            root.style.setProperty('--nav-bg', 'rgba(10, 25, 47, 0.9)');
            root.style.setProperty('--particle-color', '#409cff');
            
            // Terapkan tema yang dipilih
            switch(theme) {
                case 'red':
                    root.style.setProperty('--primary-color', '#ff4d4d');
                    root.style.setProperty('--primary-glow', 'rgba(255, 77, 77, 0.7)');
                    root.style.setProperty('--accent-blue', '#ff4d4d');

                    root.style.setProperty('--accent-blue', '#4dff4d');

                    root.style.setProperty('--nav-bg', 'rgba(10, 47, 10, 0.9)');
